[GENERAL]
#refSeqs = volvox.fa.fai
#defaultTracks = DNA_SNOW,Snow_Histogram_Track
refSeqs = hg38.fa.fai
defaultTracks = DNA_SNOW,Snow_Histogram_Track

[tracks . refseq2]
urlTemplate = hg38.fa
storeClass = JBrowse/Store/SeqFeature/IndexedFasta
# type = JBrowse/View/Track/Sequence
type = SnowPlugin/View/Track/SequenceTest
key = Snow_Protein_Sequence
label = DNA_SNOW
category = _Snow_Track_View
drawCircle = true
animationEnabled = true

[tracks . SnowHistogramTrack]
storeClass = JBrowse/Store/SeqFeature/IndexedFasta
urlTemplate = hg38.fa
# type = CanvasFeatures
type = SnowPlugin/View/Track/SnowHistogramTrack
category = _Snow_Track_View
key = Snow_Histogram_Track
label = Snow_Histogram_Track

[tracks . refseq]
urlTemplate = hg38.fa
storeClass = JBrowse/Store/SeqFeature/IndexedFasta
type = SequenceTrack
key = _Reference Sequence - Original
label = DNA
# category = Reference
category = _Snow_Track_View
showTranslation = false

[tracks . SnowTest20190603]
storeClass = JBrowse/Store/SeqFeature/IndexedFasta
urlTemplate = hg38.fa
# type = CanvasFeatures
type = SnowPlugin/View/Track/SnowCanvasFeatures













